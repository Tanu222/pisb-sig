<html>

<head>
    <link rel="stylesheet" href="../HandMeDown/app/css/bootstrap.min.css">
    <link rel="stylesheet" href="./login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="container">
    <div class="title">Log in</div>
    <div class="row">
    <div class="box offset-md-3 col-md-6">
            <div class="links">
                <p>Login With</p>
                <a href="#"><img src="./1298745_google_brand_branding_logo_network_icon.png"></a>
                <a href="#"><img src="./5296499_fb_facebook_facebook logo_icon.png"></a>
                <a href="#"><img src="./1964417_github_logo_media_social_icon.png"></a>
                <hr>
            </div>
            <form id='login-form'>
                <fieldset class="form-group offset-md-1">
                    <div class="form-group row">
                        <label class="col-form-label  text-md-right col-md-3 align-self-center" name="searchTerm">Email
                            <span class="star">*</span>
                        </label>
                        <div class="col-md-7">
                            <input class="form-control" type="email" placeholder="Email" id="email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label  text-md-right col-md-3 align-self-center"
                            name="searchTerm">Password
                            <span class="star">*</span>
                        </label>
                        <div class="col-md-7">
                            <input class="form-control" type="password" placeholder="Password" id="password" required>
                        </div>
                    </div>
                    <div id="error"></div>
                    <div class="form-group row submit">
                        <div class="offset-md-5 col-auto">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
